    <script type="text/javascript">
        $(document).ready(function() {
            $btn            = $('.menu-toggle, .close-menu'),
            $nav            = $('.menu-modal'),
            $navLinks       = $('.main-nav li'),
            $socLinks       = $('.main-nav li'),
            modalOpen       = 'modal_open',
            navActive       = 'active',
            locked          = 'locked',
            $body           = $('body'),
            nav_Open        = function(e) {
                $btn.toggleClass(navActive);
                $body.toggleClass(modalOpen);
                $body.toggleClass(locked);
                
                isOpen      = $btn.is('.'+navActive);
                // Btn Settings
                aTrans      = isOpen ? 'transition.wipeIn' : 'transition.wipeOut',
                aStag       = isOpen ? 250 : 0,
                aDelay      = isOpen ? 0 : 0,
                aDur        = isOpen ? 500 : 0,
                aOp         = isOpen ? 1 : 0,
                aWdth       = isOpen ? '100%' : '0%';
                // Links
                $navLinks.velocity( aTrans,{
                    width:      aWdth,
                    maxWidth:   aWdth,
                    opacity:    aOp,
                    duration:   aDur,
                    delay:      aDelay,
                    stagger:    aStag
                })
            }
            $btn.click(nav_Open);
         })
    </script>

	<script type="text/javascript">
		$(document).ready(function(){
		    var section = '.block-1-ploads2018',
		        tab_trigger = '.tab-trig',
		        content = '.tab-content',
		        tab_active = 'current',
		        cont_active = 'tab--active';
		    $(section+' '+tab_trigger).click(function(){
		        var tab = $(this),
		            tab_id = tab.attr('data-tab'),
		            cont = $(section+" #"+tab_id);

		    // Removes classes from siblings
		        $(section+' '+tab_trigger).removeClass(tab_active);
		        $(section+' '+content).removeClass(cont_active);

		    // Adds class to only selected tabs
		        tab.addClass(tab_active);
		        cont.addClass(cont_active);
		    })
		})
	</script>
