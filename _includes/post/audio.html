{% assign music_files = page.music %}
{% if page.music.first %}
	<!-- includes/post-hero -->
	<div class="post-audio">
		<h3>Audio</h3>
	    <ul class="playlist">
	    	{% for song in music_files %}
	    		{% assign meta = song.title__song_name | split: '~' %}
	    		<li 
	    			class="song song-{{ forloop.index}}" 
	    			data-artist="{{ meta | first }}"
	    			data-title="{{ meta | last }}"
	    			data-cover="{{ song.image | relative_url }}">
	            	<a href="{{ song.song_file_name | prepend: '/uploads/music/' | relative_url }}">
	            		<h4>{{ meta | first }}</h4>
	            		<span>{{ meta | last }}</span>
	            	</a>
	    		</li>
	    	{% endfor %}
	    	<script type="text/javascript">
	    		$(document).ready(function () {
	    			$(".post-audio").musicPlayer({
					  	autoPlay: false , 
					  	volume: 80, 
					  	loop: false, 
					  	// timeSeparator: ' | ',
					  	infoElements: [
					  		'title' , 
					  		// 'artist'
					  	] , 
					  	elements: [
					  		'artwork', 
					  		// 'information', 
					  		'controls', 
					  		'progress', 
					  		'time', 
					  		'volume'
					  	],  
					  	timeElements: [
					  		'current', 
					  		// 'duration'
					  	],  
					  	controlElements: [
					  		'backward', 
					  		'play', 
					  		'pause',
					  		'forward', 
					  		'stop'
					  	], 
					});
	    		})
	    	</script>
	    </ul>
	</div>
{% endif %}
