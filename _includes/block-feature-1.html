<!-- includes/block-feature-1 -->

<section class="tab-feed">
	{% comment %}<div class="container">
		<div class="columns">
			<div class="column text">
				<h2>{{ section.headline }}</h2>
				<p>{{ section.content }}</p>
			</div>
			<div class="column media">
				<img src="{{ section.media.image | absolute_url }}" alt="{{ section.media.alt_text }}">
			</div>
		</div>      
	</div>{% endcomment %}
</section>
