---
label: signup-bar
hide_body: false
is_partial: true
fields:
- type: text
  label: block
  name: block
  default: cta-bar
  hidden: true
- type: textarea
  name: content
  label: Content
  config:
    wysiwyg: true
    schema:
      format: html
- type: text
  name: email_recipient
  label: Email Recipient
  description: Form submissions will be sent to this email address.
- type: field_group
  name: image
  label: Image
  fields:
  - type: file
    name: background_image
    label: Background Image
  - type: file
    name: mobile_background_image
    label: Mobile Background Image
    description: "(optional)"
  - type: color
    name: image_background_color
    config:
      color_format: RGB
    label: Image Background Color
  - type: select
    config:
      source:
        type: custom
      options:
      - normal
      - multiply
      - screen
      - overlay
      - darken
      - lighten
      - color-dodge
      - color-burn
      - hard-light
      - soft-light
      - difference
      - exclusion
      - hue
      - saturation
      - color
      - luminosity
    label: Mix Blend Mode
    name: mix_blend_mode
    hidden: false
  - type: textarea
    name: background_position
    label: Background Position
  - type: text
    name: background_size
    label: Background Size
  - type: text
    label: Mobile Background Position
    name: mobile_background_position
  - type: text
    name: mobile_background_size
    label: Mobile Background Size